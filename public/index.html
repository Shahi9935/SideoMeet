<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="scripts/semantic-ui-css/semantic.min.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet"> 
    <title>SideoMeet</title>
</head>
<body>
<h1 style="font-family:Montserrat">SideoMeet</h1>
<hr>
<div class="fields">
    <form class="form" id="form-fill">
    <div class="field">
      <label>User Name</label>
      <input type="text" placeholder="Enter user name" id="username" name="username" required>
    </div>
    <div class="field">
      <label>Room</label>
      <input type="text" placeholder="Enter room name" id="roomName" name="roomName" required>
    </div>
    <button class="submit" type="submit" id="create-btn">Create</button>
    <button class="submit" type="submit" id="join-btn">Join</button>
    </form>
  </div>

 <!-- Local Camera -->
 <div style="">
     <div style="width:50%;float:left">
 <div style="width:500px;margin-left:auto;margin-right:auto">
    <h3 class="ui center aligned header" >
      Local Camera
    </h3>
    <img id="local-image" class="ui large image" src="images/image.png" alt="Nothing yet">
    <video id="local-video" class="ui large image hidden" autoplay></video>
  </div>
  </div>
  <div style="width:50%;float:right;">
  <div style="width:500px;margin-left:auto;margin-right:auto">
  <h3 class="ui center aligned header">Remote Camera</h3>
    <div id="placeholdre">
      <img  src="images/image.png" alt="Nothing yet">
      </div>
      <div id="remote-videodiv"></div>
    
      <h3 id="remote-name"></h3>
  </div>
  </div>
</div>

    <script src="scripts/jquery/dist/jquery.min.js"></script>
  <!-- <script src="scripts/semantic-ui-css/semantic.min.js"></script> -->
  <script src="scripts/handlebars/dist/handlebars.min.js "></script>
  <script src="scripts/simplewebrtc/out/simplewebrtc-with-adapter.bundle.js"></script>
  <script src="app.js"></script>
</body>
</html>
